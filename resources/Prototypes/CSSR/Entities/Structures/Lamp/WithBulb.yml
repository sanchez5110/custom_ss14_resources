- type: entity
  id: LampWithBulb
  parent: BaseStructureNoPull
  name: Lamp with bulb
  description: A lamp, that creates light with bulb
  components:
  - type: Sprite
    sprite: CSSR/Structures/Lamp/WithBulb.rsi
    layers:
      - state: Lamp
        shader: unshaded
  - type: Appearance
  - type: PointLight
    radius: 3
    energy: 3
    color: "#FFAA33"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]