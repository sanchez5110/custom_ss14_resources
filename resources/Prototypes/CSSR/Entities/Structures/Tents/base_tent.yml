- type: entity
  id: BaseTent
  parent: BaseStructureNoPull
  name: Tent
  description: Hides what others shouldn't see ;)
  abstract: true
  components:

  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,5

  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []

  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

  - type: ExplosionResistance
    damageCoefficient: 0.9

  - type: AllowsSleepInside

  - type: AnimationPlayer

  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - Opaque

  - type: Appearance

  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood  

  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 2